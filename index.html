<html>
<head>
<title>COD Sri Lanka</title>

<script type="text/javascript"src="http://openlayers.org/api/OpenLayers.js"></script>

<script type="text/javascript">

var map;

function init()
{
map=new OpenLayers.Map('map');

var wms = new OpenLayers.Layer.WMS('Global Imagery','http://maps.opengeo.org/geowebcache/service/wms',            

{layers:'bluemarble'},{isBaselayer:true});

var SL_BOUNDARY=new OpenLayers.Layer.WMS('SRI Lanka Boundary', 'http://www.jpanp.lk:2222/geoserver/wms',

{layers:'OCHA_SL:SRI Lanka Boundary',transparent:true},{opacity: .5});




var SL_DSD=new OpenLayers.Layer.WMS('DS Division', 'http://www.jpanp.lk:2222/geoserver/wms',

{layers:'OCHA_SL:lka_polbna_adm3_250k_sdlka',transparent:true},{opacity: .5});


var Forest_map=new OpenLayers.Layer.WMS('Forest Cover', 'http://www.jpanp.lk:2222/geoserver/wms',

{layers:'OCHA_SL:lka_Foresta_250k_sdlka',transparent:true},{opacity: .5});


var City_map=new OpenLayers.Layer.WMS('City Areas', 'http://www.jpanp.lk:2222/geoserver/wms',

{layers:'OCHA_SL:lka_capa_250k_sdlk',transparent:true},{opacity: .5});



map.addLayers([wms,City_map,Forest_map, SL_DSD,SL_BOUNDARY]);



map.zoomToExtent(new OpenLayers.Bounds(79,5, 82,10));

map.addControl(new OpenLayers.Control.OverviewMap());

map.addControl(new OpenLayers.Control.LayerSwitcher());
map.addControl(new OpenLayers.Control.PanZoomBar());
map.addControl(new OpenLayers.Control.NavToolbar());


}
</script>
</head>                                                                                                        

<body onload=init()>
<h1 id="title"> Common Operational Datasets (CODs) - Sri Lanka </h1>
<div id='map'></div>
</body>
