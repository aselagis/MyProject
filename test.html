
<html>
  <head>
    
    <title>OpenLayers: Spherical Mercator</title>
    <link rel="stylesheet" href="http://openlayers/theme/default/style.css" type="text/css">
    <!--[if lte IE 6]>
        <link rel="stylesheet" href="http://openlayers/theme/default/ie6-style.css" type="text/css" />
    <![endif]-->
    <link rel="stylesheet" href="style.css" type="text/css">
   
    </style>

    <script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>

    <script src="http://openlayers.org/dev/OpenLayers.js"></script>
  </head>
  <body>
    <h1 id="title">OpenLayers MAPPING Project Asela Bandara </h1>

   
    <div id="map" ></div>

  
    <script type="text/javascript">

    var map = new OpenLayers.Map({
        div: "map",
        projection: "EPSG:900913",
        displayProjection: "EPSG:4326",
        numZoomLevels: 18
    });


    // create Google Mercator layers
    var gphy = new OpenLayers.Layer.Google(
        "Google Physical",
        {type: google.maps.MapTypeId.TERRAIN}
    );
    var gmap = new OpenLayers.Layer.Google(
        "Google Streets", // the default
        {numZoomLevels: 20}
    );
    var ghyb = new OpenLayers.Layer.Google(
        "Google Hybrid",
        {type: google.maps.MapTypeId.HYBRID, numZoomLevels: 20}
    );
    var gsat = new OpenLayers.Layer.Google(
        "Google Satellite",
        {type: google.maps.MapTypeId.SATELLITE, numZoomLevels: 30}
    );


    map.addLayers([
        gphy, gmap, gsat
    ]);
 map.zoomToExtent(new OpenLayers.Bounds(79, 5, 82,10));
map.addControl(new OpenLayers.Control.OverviewMap());
map.addControl(new OpenLayers.Control.LayerSwitcher());
map.addControl(new OpenLayers.Control.PanZoomBar());
map.addControl(new OpenLayers.Control.NavToolbar());

    </script>
  </body>
</html>
